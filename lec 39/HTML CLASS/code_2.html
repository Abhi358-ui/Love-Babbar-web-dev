<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Table with Colspan</title>
    <meta name="viewport" content="width=device-width, 
                                   initial-scale=1.0">
    <title>HTML Table</title>

</head>

<body>


    <table border="1" style="text-align: center;">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mahima</td>
                <td>Gupta</td>
                <td rowspan="3">1</td>
            </tr>
            <tr>
                <td>Sri</td>
                <td>Krishn</td>

            </tr>
            <tr>
                <td>Shivika</td>
                <td>Goyal</td>

        </tbody>
    </table>

</body>

</html>
