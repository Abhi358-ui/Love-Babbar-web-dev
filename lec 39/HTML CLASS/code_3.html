<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 60%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px gray;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 5px 0;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }

        .total {
            font-weight: bold;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Report Card</h2>

        <!-- Student Information Using List -->
        <h3>Student Details:</h3>
        <ul>
            <li><strong>Name:</strong> Rahul Sharma</li>
            <li><strong>Roll No:</strong> 105</li>
            <li><strong>Class:</strong> 10th</li>
            <li><strong>School:</strong> XYZ Public School</li>
        </ul>

        <!-- Student Marks Using Table -->
        <h3>Marks in Subjects:</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Max Marks</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>90</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>English</td>
                <td>88</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Social Studies</td>
                <td>80</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>92</td>
                <td>100</td>
            </tr>
            <tr class="total">
                <td>Total</td>
                <td>435</td>
                <td>500</td>
            </tr>
        </table>
    </div>

</body>

</html>
